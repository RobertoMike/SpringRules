wrong:
  - 256.256.256.256 # Numeri fuori dal range (0-255)
  - 192.-168.-1.-1 # Numeri negativi non validi
  - abc.def.hij.xyz # Contiene caratteri non numerici
  - 192,168,1,1 # Usa virgole invece di punti
  - 192...168 # Troppi punti
  - .192..168.# Punti iniziali o multipli consecutivi non validi
  - 192..168..1..1 # Punti extra tra i numeri
  - "192 .168 .1 .1" # Spazi tra i numeri non validi
  - "192..168..01" # Zeri iniziali non consentiti (eccetto "0")
  - "192,168/24" # Formato CIDR non valido come indirizzo puro
  - "192:168:1:1" # Usa i due punti invece dei punti (formato IPv6 errato)
  - "1234:5678:91011:1213" # Formato IPv6 spacciato per IPv4
  - "192" # Indirizzo incompleto (meno di quattro ottetti)
  - "300.-10.-10.-10" # Numeri fuori intervallo o negativi misti
  - "00192..01168.#leadingZeroes"